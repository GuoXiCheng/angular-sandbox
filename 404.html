<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      var redirectUrl = window.location.href.replace(window.location.origin, window.location.origin + '/angular-sandbox/');
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/angular-sandbox/">link</a>.
  </body>
</html>
