<div class="container" [ngStyle]="{ width: isExpand ? '16.5rem' : '4.5rem' }">
  <button nz-button nzType="default" class="default-button up-button" (click)="clickUpBtn()">
    <span
      nz-icon
      nzType="up"
      nzTheme="outline"
      style="color: rgba(255, 255, 255, 0.25)"
    ></span>
  </button>
  <div class="content">
    <ng-container *ngFor="let item of dataset; let i = index">
      <ng-container *ngIf="isExpand">
        <ng-container
          *ngTemplateOutlet="expandTimeLineBtn; context: item"
        ></ng-container>
      </ng-container>
      <div *ngIf="i !== dataset.length - 1" style="color: #414f51">|</div>
    </ng-container>
  </div>
  <button nz-button nzType="default" class="default-button down-button" (click)="clickDownBtn()">
    <span
      nz-icon
      nzType="down"
      nzTheme="outline"
      style="color: rgba(255, 255, 255, 0.25)"
    ></span>
  </button>
  <button
    nz-button
    nzType="default"
    class="default-button today-text-button"
    [ngStyle]="{ width: isExpand ? '4.5rem' : 'auto' }"
  >
    <ng-container *ngIf="isExpand; else elseBlock">
      <span class="today-text">Today</span>
    </ng-container>
    <ng-template #elseBlock>
      <span
        nz-icon
        nzType="calendar"
        nzTheme="outline"
        style="color: #5a9ab0"
      ></span>
    </ng-template>
  </button>
</div>

<ng-template #expandTimeLineBtn let-date="date" let-exceptionNum="exceptionNum">
  <button nz-button nzType="default" class="expand-timeline-btn">
    <div class="expand-timeline-date-container">
      <div style="color: #ffffff">{{ date }}</div>
      <div style="color: red">{{ exceptionNum }}</div>
    </div>
    <div class="expand-timeline-btn-content"></div>
  </button>
</ng-template>
