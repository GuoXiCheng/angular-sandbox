<nz-table #basicTable [nzData]="database" nzShowPagination="false">
  <thead>
    <tr>
      <th>名称</th>
      <th>图片</th>
      <th>描述</th>
      <th>热量</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td><img [src]="data.img" style="width: 5rem;height: 5rem;" /></td>
      <td>{{ data.desc }}</td>
      <td>{{ data.heat }}</td>
    </tr>
  </tbody>
</nz-table>
