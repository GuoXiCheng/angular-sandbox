<button nz-button nzType="primary" (click)="clickModalBtn()">Open Modal</button>
<app-ant-notification-rule-modal
  [(isVisible)]="isVisible"
  [labelNameList]="labelNameList"
  [labelValueList]="labelValueList"
  [receiverOptionList]="receiverOptionList"
  (labelNameChange)="handleLabelNameChange($event)"
  (formValueChange)="formValueChange($event)"
></app-ant-notification-rule-modal>
