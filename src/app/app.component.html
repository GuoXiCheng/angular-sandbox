<mat-toolbar color="primary" style="justify-content: space-between;">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <div style="display: flex;align-items: center;">
        <ng-container *ngIf="isDarkTheme; else elseBlock">
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>light_mode</mat-icon>
            </button>
        </ng-container>

        <ng-template #elseBlock>
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>dark_mode</mat-icon>
            </button>
        </ng-template>

        <a class="github-link" href="https://github.com/GuoXiCheng/angular-sandbox">
            <img src="/assets/img/github-icon.svg" />
            <span>GitHub</span>
        </a>
    </div>

</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px);">
    <mat-sidenav #sidenav [mode]="'side'">
        <div style="display: flex; flex-direction: column">

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/first" routerLinkActive="active"
                ariaCurrentWhenActive="page">
                First Component
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/second" routerLinkActive="active"
                ariaCurrentWhenActive="page">
                Second Component
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/third" routerLinkActive="active"
                ariaCurrentWhenActive="page">
                Third Component
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/fourth" routerLinkActive="active"
                ariaCurrentWhenActive="page">
                Fourth Component
            </a>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
