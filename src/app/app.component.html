<mat-toolbar color="primary" style="justify-content: space-between;">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <div>
        <ng-container *ngIf="isDarkTheme; else elseBlock">
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>light_mode</mat-icon>
            </button>
        </ng-container>

        <ng-template #elseBlock>
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>dark_mode</mat-icon>
            </button>
        </ng-template>
    </div>


</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px);">
    <mat-sidenav #sidenav [mode]="'side'">
        <nav>
            <ul>
                <li>
                    <a routerLink="/first" routerLinkActive="active" ariaCurrentWhenActive="page">
                        First Component
                    </a>
                </li>
                <li>
                    <a routerLink="/second" routerLinkActive="active" ariaCurrentWhenActive="page">
                        Second Component
                    </a>
                </li>
            </ul>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
