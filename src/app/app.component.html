<mat-toolbar color="primary" style="justify-content: space-between;">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <div style="display: flex;align-items: center;">
        <span *ngIf="translateService.currentLang === 'en-US'" style="cursor: pointer;" (click)="translateService.use('zh-CN')">ä¸­</span>
        <span *ngIf="translateService.currentLang === 'zh-CN'" style="cursor: pointer;" (click)="translateService.use('en-US')">è‹±</span>

        <ng-container *ngIf="isDarkTheme; else elseBlock">
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>light_mode</mat-icon>
            </button>
        </ng-container>

        <ng-template #elseBlock>
            <button mat-icon-button (click)="toggleTheme()">
                <mat-icon>dark_mode</mat-icon>
            </button>
        </ng-template>

        <a class="github-link" href="https://github.com/GuoXiCheng/angular-sandbox">
            <span nz-icon nzType="github" nzTheme="outline"></span>
        </a>
        
    </div>

</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px);">
    <mat-sidenav #sidenav [mode]="'side'">
        <div style="display: flex; flex-direction: column">

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/first"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'table' | translate }}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/second"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'second-page' | translate }}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/third"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'third-page' | translate}}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/fourth"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'fourth-page' | translate}}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/fifth"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'fifth-page' | translate}}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/sixth"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'sixth-page' | translate}}
            </a>

            <a class="route-link" [ngClass]="isDarkTheme ? 'dark-a': 'light-a'" routerLink="/seventh"
                routerLinkActive="active" ariaCurrentWhenActive="page">
                {{ 'seventh-page' | translate}}
            </a>
        </div>

    </mat-sidenav>

    <mat-sidenav-content style="padding: 1rem;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
